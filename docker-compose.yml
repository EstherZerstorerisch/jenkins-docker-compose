services:
    jenkins-docker:
        container_name: jenkins-docker
        image: docker:dind
        privileged: true
        ports:
            - 2376:2376
        networks:
            jenkins:
                aliases:
                    - docker
        environment:
            DOCKER_TLS_CERTDIR: /certs
        volumes:
            - jenkins-docker-certs:/certs/client
            - jenkins-data:/var/jenkins_home
        command: --storage-driver overlay2
    myjenkins-blueocean:
        container_name: jenkins-blueocean
        depends_on:
            - jenkins-docker
        build:
            context: .
        restart: on-failure
        networks:
            - jenkins
        environment:
            DOCKER_HOST: 'tcp://docker:2376'
            DOCKER_CERT_PATH: /certs/client
            DOCKER_TLS_VERIFY: 1
        volumes:
            - jenkins-data:/var/jenkins_home
            - jenkins-docker-certs:/certs/client:ro
networks:
    jenkins:
        external: true
        name: jenkins
volumes:
    jenkins-docker-certs:
        external: true
        name: jenkins-docker-certs
    jenkins-data:
        external: true
        name: jenkins-data
